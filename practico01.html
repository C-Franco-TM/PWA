<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctico01 Vue 2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>Perfil</h2>
    <p>Nombre: {{ nombre }}</p>
    <p>Edad: {{ edad }}</p>
    <p>Ciudad: {{ ciudad }}</p>
    <p>Hola, mi nombre es {{ nombre }}, tengo {{ edad }} años y vivo en {{ ciudad }}.</p>
    <br>
    <h2>Contador</h2>
    <p>Contador: {{ contador }}</p>
    <button @click="contador++">Incrementar</button>
    <button @click="contador--">Decrementar</button>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        nombre: "Ana García",
        edad: 30,
        ciudad: "Tupungato",
        contador: 0,
      }
    });
  </script>
</body>
</html>
